run:
  no_iso:
    prerequisiteCwd: ./
    prerequisites:
      - touch workdir/custom-ocs
    command: "docker run --rm -v ./workdir:/opt/work test_clonezilla_customizer"
    expectCode: 1
    outputContains:
      - 'ERROR: Missing base image or custom-ocs'
      - 'Correct work directory provided?'
  no_ocs:
    prerequisiteCwd: ./
    prerequisites:
      - 'rm workdir/custom-ocs' 
      - 'touch workdir/clonezilla.iso'
    command: 'docker run --rm -v ./workdir:/opt/work test_clonezilla_customizer'
    expectCode: 1
    outputContains:
      - 'ERROR: Missing base image or custom-ocs'
      - 'Correct work directory provided?'
  invalid_iso:
    prerequisiteCwd: ./
    prerequisites:
      - 'touch workdir/custom-ocs' 
      - 'touch workdir/clonezilla.iso'
    command: 'docker run --rm -v ./workdir:/opt/work test_clonezilla_customizer'
    expectCode: 2
    outputContains:
      - 'ERROR: Invalid base image iso file. Missing live/filesystem.squashfs'
